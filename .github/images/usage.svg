  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> <tspan class="bold" fill="#DC382C">redis-latency-monitor</tspan> <tspan class="g">{options}</tspan></text>
  <text x="12" y="96">Utility shows PING command latency or connection latency in milliseconds (one thousandth of a second).</text>
  <text x="12" y="136"><tspan class="bold">Options</tspan></text>
  <text x="12" y="176">  <tspan class="g">--host, -h</tspan> <tspan class="LG">ip/host</tspan> <tspan class="DG">.......</tspan> Server hostname <tspan class="DG">(127.0.0.1 by default)</tspan></text>
  <text x="12" y="196">  <tspan class="g">--port, -p</tspan> <tspan class="LG">port</tspan> <tspan class="DG">..........</tspan> Server port <tspan class="DG">(6379 by default)</tspan></text>
  <text x="12" y="216">  <tspan class="g">--connect, -c</tspan> <tspan class="DG">............</tspan> Measure connection latency instead of command latency</text>
  <text x="12" y="236">  <tspan class="g">--password, -a</tspan> <tspan class="LG">password</tspan> <tspan class="DG">..</tspan> Password to use when connecting to the server</text>
  <text x="12" y="256">  <tspan class="g">--timeout, -t</tspan> <tspan class="LG">1-300</tspan> <tspan class="DG">......</tspan> Connection timeout in seconds <tspan class="DG">(3 by default)</tspan></text>
  <text x="12" y="276">  <tspan class="g">--interval, -i</tspan> <tspan class="LG">1-3600</tspan> <tspan class="DG">....</tspan> Interval in seconds <tspan class="DG">(60 by default)</tspan></text>
  <text x="12" y="296">  <tspan class="g">--timestamps, -T</tspan> <tspan class="DG">.........</tspan> Use unix timestamps in output</text>
  <text x="12" y="316">  <tspan class="g">--output, -o</tspan> <tspan class="LG">file</tspan> <tspan class="DG">........</tspan> Path to output CSV file</text>
  <text x="12" y="336">  <tspan class="g">--error-log, -e</tspan> <tspan class="LG">file</tspan> <tspan class="DG">.....</tspan> Path to log with error messages</text>
  <text x="12" y="356">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">..........</tspan> Disable colors in output</text>
  <text x="12" y="376">  <tspan class="g">--help</tspan> <tspan class="DG">...................</tspan> Show this help message</text>
  <text x="12" y="396">  <tspan class="g">--version, -v</tspan> <tspan class="DG">............</tspan> Show version</text>
  <text x="12" y="436"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="476">  redis-latency-monitor -h 192.168.0.123 -p 6821 -t 15</text>
  <text x="12" y="496">  <tspan class="italic DG">Start monitoring instance on 192.168.0.123:6821 with 15 second timeout</tspan></text>
  <text x="12" y="536">  redis-latency-monitor -c -i 15 -o latency.csv</text>
  <text x="12" y="556">  <tspan class="italic DG">Start connection latency monitoring with 15 second interval and save result to CSV file</tspan></text>

