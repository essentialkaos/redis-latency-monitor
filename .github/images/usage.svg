  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="BB">Usage:</tspan> <tspan class="BB" fill="#DC382C">redis-latency-monitor</tspan> <tspan class="g">{options}</tspan></text>
  <text x="12" y="100"><tspan class="II">Utility shows PING command latency or connection latency in milliseconds (one thousandth</tspan></text>
  <text x="12" y="120"><tspan class="II">of a second).</tspan></text>
  <text x="12" y="160"><tspan class="BB">Options</tspan></text>
  <text x="12" y="200">  <tspan class="g">--host</tspan><tspan class="s">, </tspan><tspan class="g">-h</tspan> <tspan class="s">ip/host</tspan> <tspan class="d">.......</tspan> Server hostname <tspan class="d">(127.0.0.1 by default)</tspan></text>
  <text x="12" y="220">  <tspan class="g">--port</tspan><tspan class="s">, </tspan><tspan class="g">-p</tspan> <tspan class="s">port</tspan> <tspan class="d">..........</tspan> Server port <tspan class="d">(6379 by default)</tspan></text>
  <text x="12" y="240">  <tspan class="g">--connect</tspan><tspan class="s">, </tspan><tspan class="g">-C</tspan> <tspan class="d">............</tspan> Measure connection latency instead of command latency</text>
  <text x="12" y="260">  <tspan class="g">--password</tspan><tspan class="s">, </tspan><tspan class="g">-a</tspan> <tspan class="s">password</tspan> <tspan class="d">..</tspan> Password to use when connecting to the server</text>
  <text x="12" y="280">  <tspan class="g">--timeout</tspan><tspan class="s">, </tspan><tspan class="g">-t</tspan> <tspan class="s">1-300</tspan> <tspan class="d">......</tspan> Connection timeout in seconds <tspan class="d">(3 by default)</tspan></text>
  <text x="12" y="300">  <tspan class="g">--interval</tspan><tspan class="s">, </tspan><tspan class="g">-i</tspan> <tspan class="s">1-3600</tspan> <tspan class="d">....</tspan> Interval in seconds <tspan class="d">(60 by default)</tspan></text>
  <text x="12" y="320">  <tspan class="g">--timestamps</tspan><tspan class="s">, </tspan><tspan class="g">-T</tspan> <tspan class="d">.........</tspan> Use unix timestamps in output</text>
  <text x="12" y="340">  <tspan class="g">--output</tspan><tspan class="s">, </tspan><tspan class="g">-o</tspan> <tspan class="s">file</tspan> <tspan class="d">........</tspan> Path to output CSV file</text>
  <text x="12" y="360">  <tspan class="g">--error-log</tspan><tspan class="s">, </tspan><tspan class="g">-e</tspan> <tspan class="s">file</tspan> <tspan class="d">.....</tspan> Path to log with error messages</text>
  <text x="12" y="380">  <tspan class="g">--no-color</tspan><tspan class="s">, </tspan><tspan class="g">-nc</tspan> <tspan class="d">..........</tspan> Disable colors in output</text>
  <text x="12" y="400">  <tspan class="g">--help</tspan> <tspan class="d">...................</tspan> Show this help message</text>
  <text x="12" y="420">  <tspan class="g">--version</tspan><tspan class="s">, </tspan><tspan class="g">-v</tspan> <tspan class="d">............</tspan> Show version</text>
  <text x="12" y="460"><tspan class="BB">Examples</tspan></text>
  <text x="12" y="500">  redis-latency-monitor -h 192.168.0.123 -p 6821 -t 15</text>
  <text x="12" y="520">  <tspan class="II d">Start monitoring instance on 192.168.0.123:6821 with 15 second timeout</tspan></text>
  <text x="12" y="560">  redis-latency-monitor -c -i 15 -o latency.csv</text>
  <text x="12" y="580">  <tspan class="II d">Start connection latency monitoring with 15 second interval and save result to CSV</tspan></text>
  <text x="12" y="600"><tspan class="II d">  file</tspan></text>

